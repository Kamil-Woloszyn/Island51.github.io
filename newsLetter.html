<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/newsLetter.css" rel="stylesheet">
    <title>Sign Up!</title>
    <script src="js/form.js"></script>
</head>
<body>
    <form method="get" onSubmit="return formValidation();">
        <p>
            Sign up for the News Letter Now!
        </p>
        <p>
            <input type="text" name="name" id="formFirstName" placeholder="Your First Name">
        </p>
        <p>
            <input type="text" name="name" id="formLastName" placeholder="Your Last Name">
        </p>
        <p>
            <input type="text" name="email1" id="formEmail1" placeholder="Your Email">
        </p>
        <p>
            <input type="text" name="email2" id="formEmail2" placeholder="Confirm Email">
        </p>
        <p>
            <input type="text" name="phone" id="formPhone" placeholder="Your Mobile Number">
        </p>
        <p>
            <textarea name="message" id="formMessage" cols="45" rows="5" placeholder="Tell us about yourself!"></textarea>
        </p>
        <p>
            <input type="submit" id="submitbtn" name="submitbtn" value="Submit">
        </p>
    </form>
</body>
</html>
